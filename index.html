<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css"> <!-- Arquivo CSS -->
</head>
<body>
    <div class="main-container"> <!-- Ajustar a posição -->
    <div class="container"> <!-- Controlar melhor o h1 e span -->
        <h1 id="Titulo">Counter</h1>
        <span id="value">0</span> <!-- Usei o span para facilitar na manipulação em JS -->
        <div class="btn-container"> <!-- Controlar melhor os btn -->
            <button class="btn-decrease">-</button>
            <button class="btn-reset">reset</button>
            <button class="btn-increase">+</button>
        </div>
    </div>
</div>
    <script src="app.js"></script> <!-- Arquivo JS -->
</body>     
</html>
